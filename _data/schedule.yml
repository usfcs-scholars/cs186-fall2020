# reusable icon references
icons:
  website: &icon_website
    label: Website
    class: far fa-link
  guide: &icon_guide
    label: Guide
    class: far fa-atlas
  video: &icon_video
    label: Video
    class: far fa-video
  presentation: &icon_presentation
    label: Presentation
    class: far fa-presentation
  speaker: &icon_speaker
    label: Guest Speaker
    class: far fa-podium-star
  panel: &icon_panel
    label: Panel
    class: far fa-users
  workshop: &icon_workshop
    label: Workshop
    class: far fa-users-class
  participation: &icon_participation
    label: Live Participation
    class: far fa-poll-people
  assignment: &icon_assignment
    label: Assignment
    class: far fa-ballot-check
  date: &icon_date
    label: Date
    class: far fa-calendar-alt


# icons that don't need a legend
icons_special:
  warning: &icon_warning
    label: Warning
    class: fas fa-exclamation-triangle
  pending: &icon_pending
    label: Pending
    class: far fa-question-square
  canceled: &icon_canceled
    label: Canceled
    class: far fa-calendar-times
  travel: &icon_travel
    label: Travel
    class: far fa-plane-departure
  alumni: &icon_alumni
    label: Alumni
    class: far fa-user-graduate
  nothing: &icon_nothing
    label: Nothing
    class: ''
  break: &icon_break
    label: Break
    class: far fa-mug-hot

